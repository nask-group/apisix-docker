apisix:
  node_listen: 9080              # APISIX listening port
  enable_ipv6: false

  allow_admin:                  # http://nginx.org/en/docs/http/ngx_http_access_module.html#allow
    - 0.0.0.0/0              # We need to restrict ip access rules for security. 0.0.0.0/0 is for test.

  admin_key:
    - name: "ikare"
      key: ikare_api_key_20220530
      role: admin                 # admin: manage all configuration data
                                  # viewer: only can view configuration data
    # - name: "viewer"
    #   key: 4054f7cf07e344346cd3f287985e76a2
    #   role: viewer
  
  enable_control: true
  control:
    ip: "0.0.0.0"
    port: 9092
    
  proxy_cache:
    cache_ttl: 0s

  nginx_config:                     # config for render the template to generate nginx.conf
    http:
      upstream:
      keepalive: 1                  # Sets the maximum number of idle keepalive connections to upstream servers that are preserved in the cache of each worker process.
                                    # When this number is exceeded, the least recently used connections are closed.
      keepalive_requests: 1         # Sets the maximum number of requests that can be served through one keepalive connection.
                                    # After the maximum number of requests is made, the connection is closed.
      keepalive_timeout: 0s         # Sets a timeout during which an idle keepalive connection to an upstream server will stay open.

etcd:
  host:                           # it's possible to define multiple etcd hosts addresses of the same etcd cluster.
    - "http://etcd:2379"     # multiple etcd address
  prefix: "/apisix"               # apisix configurations prefix
  timeout: 30                     # 30 seconds

plugin_attr:
  prometheus:
    export_addr:
      ip: "0.0.0.0"
      port: 9091
